<div class="dashboard-container" [class.is-mobile] = "mobileQuery.matches">
    <mat-toolbar color="primary" class="dashboard-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="h1.app-name">Sistema Prestamos</h1>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button [matMenuTriggerFor]="menuPre">
                        <mat-icon>help_outline</mat-icon>
                    </button>
                    <mat-menu #menuPre="matMenu" >
                        <button style="background-color: white; border-color: white; color: gray; border-bottom: 10px; border-right: 20px; margin: 7px;">
                            <mat-icon>info</mat-icon>
                            Sistema para la gestión de clientes, sus respectivos prestamos con reportes de estos y la gestión de usuarios.
                        </button>
                    </mat-menu>
                </li>
                
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item
                            (click)="cerrar()">
                            <mat-icon>exit_to_app</mat-icon>
                            Cerrar sesión
                        </button>
                    </mat-menu>
                </li>
                
            </ul>
        </div>
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <div class="profile-card">
                    <div class="header">
                        <h2 style="text-transform: uppercase;">{{nombre}}</h2>
                        <h4>{{email}}</h4>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav">
                    <mat-icon class="icono">{{nav.icon}}</mat-icon>
                    {{nav.name}}
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
