<mat-card>
    <h2 class="alinear">Listado de clientes</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Busque cliente" appearance="fill">
                <mat-label>Buscar cliente</mat-label>
                <input matInput #input >
            </mat-form-field>
        </div>
    </mat-card-header>
    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-raised-button color="primary" (click)="openClienteDialog()" style="margin-right: 40px; background-color: rgb(15, 76, 117);">Registrar cliente</button>
                </li>
            </ul>
        </div>
    </mat-card-header>
    <div mat-card-image></div>
    <mat-card-content>
        <table mat-table [dataSource]="clientes" class="mat-cell">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> N°</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombres</th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef>Apellidos</th>
                <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
            </ng-container>
            <ng-container matColumnDef="cc">
                <th mat-header-cell *matHeaderCellDef>CC</th>
                <td mat-cell *matCellDef="let element">{{element.cc}}</td>
            </ng-container>
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef>Teléfono</th>
                <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
            </ng-container>
            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef>Dirección</th>
                <td mat-cell *matCellDef="let element">{{element.direccion}}</td>
            </ng-container>
            <ng-container matColumnDef="barrio">
                <th mat-header-cell *matHeaderCellDef>Barrio</th>
                <td mat-cell *matCellDef="let element">{{element.barrio}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones</th>
                <td mat-cell *matCellDef="let element; let i=index;">
                    <button title="Gestión de prestamos" mat-icon-button color="accent" (click)="irPrestamos(element.id)">
                        <mat-icon aria-label="Prestamos">monetization_on</mat-icon>
                    </button>
                    <button title="Editar" mat-icon-button color="accent" (click)="edit(element.id, element.nombre, element.apellido, element.cc, element.telefono, element.direccion, element.barrio)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button title="Eliminar" mat-icon-button color="accent" (click)="delete(element.id)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
