<h2 mat-dialog-title> {{estadoFormulario}} cliente</h2>
<mat-dialog-content>
    <form [formGroup]="clienteForm">
        <div class="cliente-container">
            <mat-form-field>
                <input matInput placeholder="Nombres" formControlName="nombre" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Apellidos" formControlName="apellido" required>
            </mat-form-field>

            <mat-form-field>
                <input type="number" matInput placeholder="Cédula de ciudadanía" formControlName="cc" required>
            </mat-form-field>

            <mat-form-field>
                <input type="number" matInput placeholder="Teléfono" formControlName="telefono" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Dirección" formControlName="direccion" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Barrio" formControlName="barrio" required>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>

    <button mat-button color="primary" (click)="onSave()" [disabled]="clienteForm.invalid">
        <mat-icon>save</mat-icon>Guardar
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon>Cancelar
    </button>

</mat-dialog-actions>
